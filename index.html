<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        width: 90%;
        height: 40vh;
        display: block;
        margin: 1.8rem;
        padding: 1.2rem;
      }

      #output {
        border: 1px solid black;
        width: 90%;
        height: 40vh;
        display: block;
        margin: 1.8rem;
        padding: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 3rem; color: blue">Talk banana</h1>
    <textarea
      id="txt-input"
      placeholder="Write something here for translating in Minion language"
    ></textarea
    ><br />
    <button id="btn-translate">Translate</button>

    <div
      style="font-size: 2rem; padding: 2rem; color: black; font-weight: bold"
    >
      Output will show here ⬇️⬇️
    </div>
    <div id="output"></div>

    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
